<extend name="./Application/Admin/View/Basic/edit.html" />
<block name="title">后台管理-修改页面SEO</block>
<block name="main-title">修改页面SEO</block>
<block name="contentTab">
	<ul class="nav nav-tabs" role="tablist">
	  <li role="presentation" class="active"><a href="#home" role="tab" data-toggle="tab">基本信息</a></li>
	</ul>
</block>
<block name="mainMiddle">
	<!-- Tab panes -->
	<form class="tab-content form-horizontal" role="form" id="contentForm">
	  <div role="tabpanel" class="tab-pane active" id="home">
	  	  <div class="form-group"></div>
		  <div class="form-group">
		    <label for="title" class="col-sm-2 control-label">页面名称</label>
		    <div class="col-sm-4">
		      <lable>{$result.name}</lable>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="title" class="col-sm-2 control-label">SEO标题</label>
		    <div class="col-sm-4">
		      <input type="text" class="form-control" name="title" placeholder="长度不超过80个字符" value="{$result.title}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="keywords" class="col-sm-2 control-label">SEO关键字</label>
		    <div class="col-sm-4">
		      <textarea name="keywords" placeholder="长度不超过100个字符" rows="2" class="form-control">{$result.keywords}</textarea>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="description" class="col-sm-2 control-label">SEO描述</label>
		    <div class="col-sm-4">
		      <textarea name="description" placeholder="长度不超过200个字符" rows="3" class="form-control">{$result.description}</textarea>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="description" class="col-sm-2 control-label">系统变量</label>
		    <div class="col-sm-4">
		    	<p>{sitesName} => 网站名称、{articleTitle} => 文章标题</p>
		    </div>
		  </div>
	  </div>
	</form>
</block>
<block name="content-bottom">
	<div id="divControl">
		<button type="submit" class="btn btn-success btn-lg" id="btnSave">保 存</button>
		<img src="/statics/img/loading.gif" alt="加载中..." class="loading"/>
		<span id="validateMsg" class="is-error"></span>
	</div>
</block>
<block name="js">
	<script type="text/javascript">
	$(function(){ 
		NavTabsSelect(2);
		LeftMenuSelect(2);
		TipSet(TipShow2);
		
		<!-- 验证初始化 -->
		$contentForm.validate({
			ignore: [],
			errorClass : 'is-error',
			showErrors : function(errorMap, errorList) {
				if (this.numberOfInvalids() > 0) {
					$validateMsg.html(this.numberOfInvalids() + '处信息填写有误！')
							.show();
					this.defaultShowErrors();
				} else {
					$validateMsg.hide();
				}
			},
			rules : {
				title :{
					maxlength:80
				},
				keywords :{
					maxlength:100
				},
				description :{
					maxlength:200
				}
			},
			messages : {
				title : '标题长度不超过80个字符',
				keywords:'关键字长度不超过100个字符',
				description:'描述长度不超过200个字符'
			}
		});
	});
	</script>
</block>
